<!DOCTYPE html>
<html lang='en' dir='ltr'>
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width, initial-scale=1.0'>

	<title>Selection Colors - Options</title>

	<link id='favicon' rel='icon' type='image/svg+xml' href='/assets/icon.svg'>

	<link as='style' rel='stylesheet' type='text/css' href='/options/options.css'>
</head>

<body>
	<header>
		<img src='/assets/icon.svg'>

		<h2>
			Selection <span class='selection'>Colors</span>
		</h2>
	</header>

	<div>
		<a class='option' id='bigOptions' tabindex='0'>
			Big options page
		</a>
	</div>

	<div>
		<label class='option'>
			Background color
			<input type='checkbox' id='bg'>
		</label>
		<label class='option bg hue defaultCursor'>
			Hue
			<input type='range' id='bgHue' min='0' max='360' data-unit-sup='o'>
		</label>
		<label class='option bg defaultCursor'>
			Saturation
			<input type='range' id='bgSat' min='0' max='100' data-unit='%'>
		</label>
		<label class='option bg defaultCursor'>
			Brightness
			<input type='range' id='bgBri' min='0' max='100' data-unit='%'>
		</label>
		<label class='option bg defaultCursor'>
			Opacity
			<input type='range' id='bgOpa' min='0' max='100' data-unit='%'>
		</label>
	</div>

	<div>
		<label class='option'>
			Text color
			<input type='checkbox' id='tx'>
		</label>
		<label class='option tx hue'>
			Hue
			<input type='range' id='txHue' min='0' max='360' data-unit-sup='o'>
		</label>
		<label class='option tx'>
			Saturation
			<input type='range' id='txSat' min='0' max='100' data-unit='%'>
		</label>
		<label class='option tx'>
			Brightness
			<input type='range' id='txBri' min='0' max='100' data-unit='%'>
		</label>
		<label class='option tx'>
			Opacity
			<input type='range' id='txOpa' min='0' max='100' data-unit='%'>
		</label>
	</div>

	<div>
		<a class='option' href='https://www.buymeacoffee.com/rcbennett' target='_blank'>
			Donate
		</a>
		<a class='option' href='https://chrome.google.com/webstore/detail/selection-colors/fmmdobdphciajmkcmomkofkhpmhhajbg/reviews' target='_blank'>
			Rate
		</a>
		<a class='option' href='https://github.com/RobbyCBennett?tab=repositories&q=browser-extension' target='_blank'>
			More extensions
		</a>
		<a class='option' href='https://github.com/RobbyCBennett/SelectionColors' target='_blank'>
			Source code
		</a>
	</div>

	<script src='/options/options.js'></script>
</body>

</html>
